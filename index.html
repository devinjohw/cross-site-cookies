<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="set-cookie">Set Cookie</button>
  <button id="send-cookie">Send Cookie</button>
  <script type="module">
    const sendCookieButton = document.getElementById('send-cookie');
    const setCookieButton = document.getElementById('set-cookie');

    setCookieButton.addEventListener('click', async() => {
      // 允许响应设置 cookie
      const response = await fetch('http://localhost:3000/set-cookie', {
        method: 'POST',
        credentials: 'include',
      });
    })

    sendCookieButton.addEventListener('click', async() => {
      const response = await fetch('http://localhost:3000/upload-cookie', {
        credentials: 'include'
      });
      const data = await response.json();
      console.log(data)
    })

  </script>
</body>
</html>
